<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship details</title>
    <link rel="stylesheet" href="index2.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indextry.css">
    <script src="less.js" type="text/javascript"></script>
</head>

<body>
    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

        <div class="container">
            <form action="/data" method="POST" class="form" id="userDetails">
                <h1 class="form-title">User Details</h1>

                <label for="name" class="form-statement">Username:</label>
                <div class="form-input-group">
                    <input type="text" name="Name" id="name" class="form-input" autofocus
                        placeholder="Please Enter Your Name">
                </div>

                <label for="state" class="form-statement">Enter Your State:</label>
                <div class="form-input-group">
                    <select name="State" id="" class="form-input">
                        <option value="">--Select State--</option>
                        <option value="Madhya-Pradesh">Madhya-Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Assam">Assam</option>
                    </select>
                </div>

                <label for="grade" class="form-statement">Enter Your Grade:</label>
                <div class="form-input-group">
                    <select name="grade" id="" class="form-input">
                        <option value="">--Select Grade--</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="Post-Matric">Post-Matric</option>
                    </select>
                </div>

                <label for="gender" class="form-statement">Gender:</label>
                <div class="form-input-group">
                    Male <input type="radio" name="myGender" id="gender">
                    Female <input type="radio" name="myGender" id="gender">
                    Other <input type="radio" name="myGender" id="gender">
                </div>

                <label for="category" class="form-statement">Enter Your Category: </label>
                <div class="form-input-group">
                    <select name="Category" id="" class="form-input">Enter Your Category:
                        <option value="">--Select Category--</option>
                        <option value="open">Gen</option>
                        <option value="obc">O.B.C.</option>
                        <option value="sc">S.C.</option>
                        <option value="st">S.T.</option>
                        <option value="st">NTDNT</option>
                        <option value="st">SBC</option>
                        <option value="st">VJNT</option>
                        <option value="st">SEBC</option>
                        <option value="st">EBC</option>
                    </select>
                </div>

                <label for="specialCategory" class="form-statement">Any Special Category: </label>
                <div class="form-input-group">
                    <select name="Special-Category" id="" class="form-input">Enter Your Category:
                        <option value="">--Select Category--</option>
                        <option value="Ex-Serviceman">Ex-Serviceman</option>
                        <option value="Freedom-Fighter">Freedom-Fighter</option>
                    </select>
                </div>

                <label for="income" class="form-statement">Annual Parental Income:</label>
                <div class="form-input-group">
                    <input type="number" name="Income" id="income" class="form-input" autofocus
                        placeholder="Please Enter Parental Annual">
                </div>

                <button class="form-button">Submit</button>


            </form>
        </div>
    </section>

</body>

</html>
